<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psychedelic AI</title>
    <style>
        body {
            background-image: url("{{ image_url|safe }}");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .generated {
            width: 100%;
            max-width: 512px;
            height: auto;
            display: block;
            margin: 20px auto 0;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            border-radius: 8px;
            cursor: move;
        }
        .content.dragging {
            cursor: grabbing;
            user-select: none;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #2196f3;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Psych AI</h1>
        <form method="post">
            <input type="text" name="prompt" placeholder="Enter your question" required>
            <input type="submit" value="Submit">
        </form>
        {% if result %}
            <h2>Response:</h2>
            <p>{{ result }}</p>
        {% endif %}
        <!-- {% if image_url %}
            <img class="generated" src="{{ image_url }}" alt="Generated image">
        {% endif %} -->
    </div>

    <script>
        const modal = document.querySelector(".content");
        let dragging = false;
        let offsetX = 0;
        let offsetY = 0;

        const isInteractive = (el) => !!el.closest("input, textarea, button, select, a, label");

        const startDrag = (clientX, clientY, target) => {
            if (isInteractive(target)) return;
            dragging = true;
            const rect = modal.getBoundingClientRect();
            offsetX = clientX - rect.left;
            offsetY = clientY - rect.top;
            modal.style.left = `${rect.left}px`;
            modal.style.top = `${rect.top}px`;
            modal.style.transform = "none";
            modal.classList.add("dragging");
        };

        const moveDrag = (clientX, clientY) => {
            if (!dragging) return;
            modal.style.left = `${clientX - offsetX}px`;
            modal.style.top = `${clientY - offsetY}px`;
        };

        const endDrag = () => {
            dragging = false;
            modal.classList.remove("dragging");
        };

        modal.addEventListener("mousedown", (e) => startDrag(e.clientX, e.clientY, e.target));
        window.addEventListener("mousemove", (e) => moveDrag(e.clientX, e.clientY));
        window.addEventListener("mouseup", endDrag);

        modal.addEventListener("touchstart", (e) => {
            const touch = e.touches[0];
            startDrag(touch.clientX, touch.clientY, e.target);
        }, { passive: true });
        window.addEventListener("touchmove", (e) => {
            const touch = e.touches[0];
            moveDrag(touch.clientX, touch.clientY);
        }, { passive: true });
        window.addEventListener("touchend", endDrag);
    </script>
</body>
</html>
